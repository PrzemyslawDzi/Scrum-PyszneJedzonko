<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Zaplanuj Jedzonko</title>
  <link href="https://fonts.googleapis.com/css?family=Charmonman:400,700&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/font_awesome/fontawesome.css">
  <link rel="stylesheet" href="./css/main.css" />
</head>
<body class="main-app">
  <header class="main-app-header row">
    <div class="main-app-header-container col-9">
      <h1 class="main-app-title">
        <a href="index.html">
          Zaplanuj<span> Jedzonko</span>
        </a>
      </h1>
    </div>
    <div class="main-app-name col-9">
      <p class="main-app-input-name">
        Imię
      </p>
      <div class="fa fa-user-circle">
      </div>
    </div>
  </header>
  <div class="main-app-content row">
    <nav class="main-app-menu col-3">
      <ul>
        <li>
          <a href="app.html">
            Pulpit
          </a>
        </li>
        <li>
          <a href="recipes.html">
            Przepisy
          </a>
          </li>
        <li>
          <a href="schedules.html">
            Plany
          </a>
        </li>
      </ul>
    </nav>
    <div class="main-app-dashboard col-15">
      <div class="main-app-welcome-screen">
      <p>
        <span>
          Witaj,
        </span><br>
        wygląda na to że jesteś tutaj<br>
        pierwszy raz!
      </p>
        <input id="name" type="text" class="main-app-input" placeholder="tutaj wpisz jak masz na imię">
        <button class="main-app-button" type="submit">
          Gotowe!
        </button>
        <p>
          Podaj nam swoje imię, a my zorganizujemy<br>
          dla Ciebie naszą aplikację :)
        </p>
      </div>
      <div class="main-app-functions">
        <div class="main-app-buttons">
          <button class="main-app-add-recipe col-3">
            <div class="far fa-plus-square"></div>
            dodaj przepis
          </button>
          <button class="main-app-add-plan col-3">
            <div class="far fa-plus-square"></div>
            dodaj plan
          </button>
          <div class ="test col-9">
<!--            teoretycznie miejsce na widżet z powiadomieniami -->
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="./js/app.js"></script>
</body>
</html>
