<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zaplanuj Jedzonko</title>
    <link href="https://fonts.googleapis.com/css?family=Charmonman:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body class="main-app">

<!--nagłowek-->
    <header class="main-app-header row">
        <div class="main-app-header-container col-9">
            <h1 class="main-app-title">
                <a href="index.html">
                    Zaplanuj<span> Jedzonko</span>
                </a>
            </h1>
        </div>
        <div class="main-app-name col-9">
            <p class="main-app-input-name">
                Imię
            </p>
            <div class="fa fa-user-circle">
            </div>
        </div>
    </header>
    <div class="main-app-content row">

<!--nawigacja po lewej stronie-->
        <nav class="main-app-menu col-3">
            <ul>
                <li>
                    <a href="app.html">
                        Pulpit
                    </a>
                </li>
                <li>
                    <a href="recipes.html">
                        Przepisy
                    </a>
                </li>
                <li>
                    <a href="schedules.html">
                        Plany
                    </a>
                </li>
            </ul>
        </nav>

<!--lista przepisow-->
        <div class="main-app-dashboard col-15">
            <div class="main-app-recipe-screen">
                <div class="recipes-list-title">
                    <h3>
                        Lista przepisów
                    </h3>
                    <button class="addNewRecipeButton"></button>
                </div>
                <div class="recipes-list-names">
                    <table class="recipes-list">
                        <thead>
                            <tr>
                                <th class="recipes-list-id">
                                    id
                                </th>
                                <th class="recipes-list-name">
                                    nazwa
                                </th>
                                <th class="recipes-list-description">
                                    opis
                                </th>
                                <th class="recipes-list-action">
                                    akcje
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="recipes-list-content">
                    <table class="recipes-list-body">
                        <tbody class="recipes-list-main-table">
                        </tbody>
                    </table>
                </div>
                <div>
                    <button class="edit"></button>
                    <button class="delete"></button>
                </div>

            </div>
        </div>
    </div>
    <script src="./js/recipes.js"></script>
</body>
</html>
